<h2 class="my-2">Loan Applications</h2>
<table class="table">
  <thead>
    <tr>
      <th>Loan Type</th>
      <th>Loan Amount</th>
      <th>Loan Status</th>
      <th>Applied Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans">
      <td>{{ loan.loanType }}</td>
      <td>{{ loan.loanAmount }}</td>
      <td>{{ loan.loanStatus }}</td>
      <td>{{ loan.appliedDate | date: 'dd-MM-yyyy' }}</td>
      <td>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
