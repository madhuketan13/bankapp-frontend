<section class="container">
    <h1 class="large text-primary">Account Details</h1>
    <p class="lead">
      <i class="fas fa-user"></i> View your account details
    </p>
    <form class="form" (ngSubmit)="updateAccount()">
      <div class="form-group">
        <label for="accountStatus">Account Status</label>
        <input
            type="text"
            id="accountStatus"
            name="accountStatus"
            [(ngModel)]="accountDetails.accountStatus"
            placeholder="Account Status"
            readonly
        />
      </div>
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <input
          type="text"
          id="accountType"
          name="accountType"
          [(ngModel)]="accountDetails.accountType"
          placeholder="Account Type"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="accountBalance">Account Balance</label>
        <input
          type="number"
          id="accountBalance"
          name="accountBalance"
          [(ngModel)]="accountDetails.accountBalance"
          placeholder="Account Balance"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="pancardNumber">PAN Card Number</label>
        <input
          type="text"
          id="pancardNumber"
          name="pancardNumber"
          [(ngModel)]="accountDetails.pancardNumber"
          placeholder="PAN Card Number"
        />
      </div>
      <div class="form-group">
        <label for="aadharcardNumber">Aadhar Card Number</label>
        <input
          type="text"
          id="aadharcardNumber"
          name="aadharcardNumber"
          [(ngModel)]="accountDetails.aadharcardNumber"
          placeholder="Aadhar Card Number"
        />
      </div>
      <button class="btn btn-primary my-1" type="submit">Update Account</button>
      <button class="btn btn-light my-1" type="button" (click)="goBack()">Go Back</button>
    </form>
</section>
